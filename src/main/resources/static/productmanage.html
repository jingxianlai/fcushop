    <h2 class="mt-3" align="center">新增商品</h2>
    <form id="new_product_form" align="center">
        <div class="form-group">
            <label class="label_input">Name:</label>
            <input class="text_field" type="text" id="book_name_text" aria-label="book_name_text">

<script>
    $('#add_button').click( function(){
        addproduct();
    });
    function addproduct()
    {
        $.ajax({
            // The URL for the request
            url: "addproduct" ,

            data: {
                name : $('#book_name_text').val(),
                imgurl : $('#image_url_text').val(),
                price : $('#price_text').val(),
                description : $('#description_text').val()
            },

            // Whether this is a POST or GET request
            type: "GET",

            // The type of data we expect back
            dataType : "text",
        })
        .done(function( text ) {
            if(text == "Success"){
                    alert("success");
                    location.href="index.html";
                }
            else{
                alert("fail");
                }
        })
        .fail( function(xhr, status, errorThrown) {
            console.log( "Sorry, there was a problem!" );
            console.log( "Error: " + errorThrown );
            console.log( "Status: " + status );
            console.dir( xhr );
        })
    }
</script>
